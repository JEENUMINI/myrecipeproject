<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
<!--            start card-->
          <div class="card" style="width: 18rem;">
  <img src="{{recipe.recipe_image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{recipe.recipe_name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Ingredients:-{{recipe.ingredients}}</li>
    <li class="list-group-item">Category:-{{recipe.category}}</li>
    <li class="list-group-item">Created By:-{{recipe.created_by}}</li>
  </ul>
</div>
<!--            end card-->
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
